
{{ block title }}

{{ block content }}
<style>
	.container{
		max-width: {{Constants.width}};
	}

	p{
		line-height: {{Constants.height}};
	}
    .debug-info {
        display: none;
    }
</style>

	<p>
		第二階段結束
	</p>

	{{ if questionnaire_guess_other == True }}
    <p>
		您在第二階段問卷總共猜中 {{ correct_count }} 項，多得 {{ pgg_questionnaire_payoff }} 元。
	</p>
	{{ endif }}
	
	<p>
    請點擊「下一頁」繼續本實驗。
	</p>
    
	<br><br>
	
	<button class="otree-btn-next btn btn-primary">下一頁</button>

<script>
$(document).bind("contextmenu copy selectstart", function(){
    return false;
});
</script>

<script>
	setTimeout(function(){document.querySelector('.otree-btn-next').className+= ' twinkle'}, 60000);
</script>

<style type="text/css">
        .twinkle{
            color: #fff;
            border: #0d6efd;
            animation: twinkle 1s alternate infinite;
        }
        @keyframes twinkle{
			from{background: #0d6efd;}
            to{background: #0d6dfd4f;}
        }	
</style>
{{ endblock }}
